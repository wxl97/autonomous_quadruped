global_costmap:
  global_frame: world
  robot_base_frame: true_body

  # For the global costmap
  static_layer:
    map_topic: "/map"
    track_unknown_space: true

  width: 15.0  # set the width of the costmap
  height: 25.0  # set the height of the costmap
  resolution: 0.05


  update_frequency: 1.0
  publish_frequency: 1.0
  transform_tolerance: 0.5

  rolling_window: true
  always_send_full_costmap: true
  origin_x: -7.5  # Center the costmap in the world frame
  origin_y: -12.5 # Center the costmap in the world frame



